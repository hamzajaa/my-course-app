<app-header [title]="headerTitle" *ngIf="isHeaderVisible"></app-header>

<form class="example-form" *ngIf="formGroup" [formGroup] = "formGroup">
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="FirstName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput placeholder="LastName"/>
    </mat-form-field>
  </p>

  <button (click)="onFormSubmit()" mat-raised-button color="primary">Submit</button>

</form>

<button routerLink="/profile" mat-raised-button color="secondary">Go to Profile</button>
<a mat-button (click)="goToProfileAndLogCabbage()" target="_blank">Go to Profile</a>
<a routerLink="/profile">Go to Profile again</a>

<app-footer></app-footer>
